<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close(false)">{{ cancelText }}</button>
  <button mat-flat-button color="warn" (click)="close(true)">{{ confirmText }}</button>
</mat-dialog-actions>
